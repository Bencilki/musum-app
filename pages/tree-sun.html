<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="detail-page.css">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tree-Sun</title>
  
</head>
<body>
  <main>
    <section id="content">
      <img src="https://i.pinimg.com/originals/fa/9b/fc/fa9bfcd376ded16326aae5cd6019c69f.jpg" 
      width='400' height='400' />
    </section>

    <section id='comments'>
      <h2>Comments</h2>
      
      <section class='comment'>
        <h3>Tree said:</h3>
        <p>"There is definitely sun!"</p>
      </section>
    </section>

    <form onsubmit="submitComment(); return false">
      <div class="formSection">
        <label for="name">Name:</label>
        <input type="text" id="name">
      </div>
      <div class="formSection">
        <label for="msg">Message:</label>
        <textarea id="msg"></textarea>
      </div>
      <div class="button">
        <button type="default">Post your comment</button>
      </div>
    </form>
  </main> 

  <footer>
    <p>Made with &#x2764; at Codaisseur</p>
  </footer>
</body>
</html>
